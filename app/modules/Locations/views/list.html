<div id="homesection">

  <div class="headermain">

  </div>
  <div class="headbox">

    <h4> Search <br class="breakh4"> For a Restaurant </h4>

    <form class="locationsform" ng-submit="locationsCtrl.search()">
       <img src="http://www.clker.com/cliparts/W/x/V/N/a/o/orange-pin-hi.png"/>
       <input class="searchbox" type="text" placeholder="Restaurant" ng-model="locationsCtrl.place">
       <br class="thebreak">

       <input class="locationsbutton" type="submit" value="Submit">
       <input class="logout" type="button" value="Logout" ng-click="locationsCtrl.logout()">
    </form>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>

  <div class="mapdiv">
    <ng-map center="[{{ locationsCtrl.location.lat }}, {{ locationsCtrl.location.lng }}]" class="map"
      zoom="11">

     <marker ng-repeat="place in locationsCtrl.places" position="[{{ place.geometry.location.lat() }}, {{ place.geometry.location.lng() }}]"></marker>

    </ng-map>
  </div>


  <div class="undermaptext">
    <div class="noresults" ng-if="locationsCtrl.places.length === 0">No Results Yet <br> Search For A Restaurant </div>
    <a class="clickforresults" href="#bottominstructions" du-smooth-scroll duration="1000" ng-if="locationsCtrl.places.length > 0"> Click Here To View Restaurants </a>
  </div>

</div>



  <h2 id="bottominstructions" ng-if="locationsCtrl.places.length > 0"> Click on a box to rate a Restaurant </h2>
  <div id="searchresults">

    <a ui-sref="rate({ id: place.id, search: locationsCtrl.place })" ng-repeat="place in locationsCtrl.places">
      <div class="container">
        {{ place.name }}
        {{ place.vicinity }}<br>

        <div class="containertwo">
          Wait Time: {{ place.avgWaitTime }}<br>
          Stale: {{ place.avgStale }}<br>
          Customer Service: {{ place.avgCustomerService }}
        </div>

      </div>

    </a>
  </div>
