<div class="loginbox">
  <form class="loginform" ng-submit="loginCtrl.login()">

    <input class="loginemail" type="email" placeholder="email" ng-model="loginCtrl.user.email">

    <input class="loginpassword" type="password" placeholder="password" ng-model="loginCtrl.user.password">

    <input class="loginbutton" type="submit" value="login">

  </form>
</div>
